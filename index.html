<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Language Translator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        .container {
            width: 600px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            margin-bottom: 10px;
            border: 2px solid #007bff;
            border-radius: 8px;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        #output {
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            min-height: 140px;
        }

        .sign-card {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #007bff;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sign-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Sign Language Translator</h2>

    <input type="text" id="textInput" placeholder="Type a word (example: sad)">
    <button onclick="startTranslation()">Translate to Sign Language</button>

    <div id="output"></div>
</div>

<script>
function startTranslation() {
    const word = document.getElementById("textInput").value.trim();

    if (word === "") {
        alert("Please enter a word.");
        return;
    }

    renderSignWord(word);
}

function renderSignWord(word) {
    const output = document.getElementById("output");
    output.innerHTML = ""; // Clear previous

    const letters = word.toUpperCase().split("");

    letters.forEach(letter => {
        const card = document.createElement("div");
        card.className = "sign-card";

        const img = document.createElement("img");

        // Correct folder path for sign images
        img.src = `assets/signs/${letter}.png`;
        img.alt = `Sign for ${letter}`;

        // Fallback image if not found
        img.onerror = () => { 
            img.src = "assets/signs/not-found.png"; 
        };

        card.appendChild(img);
        output.appendChild(card);
    });
}
</script>

</body>
</html>
